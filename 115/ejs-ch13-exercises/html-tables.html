<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>


<table>
  <tr> <!-- table row -->
    <th>name</th> <!-- header cells -->
    <th>height</th>
    <th>place</th>
  </tr>
  <tr>
    <td>Kilimanjaro</td> <!-- regular cells -->
    <td>5895</td>
    <td>Tanzania</td>
  </tr>
</table>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
	const MOUNTAINS = [
    	{name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    	{name: "Everest", height: 8848, place: "Nepal"},
    	{name: "Mount Fuji", height: 3776, place: "Japan"},
    	{name: "Vaalserberg", height: 323, place: "Netherlands"},
    	{name: "Denali", height: 6168, place: "United States"},
    	{name: "Popocatepetl", height: 5465, place: "Mexico"},
    	{name: "Mont Blanc", height: 4808, place: "Italy/France"}
	];

	// create variable to store table element
	const tableEl = document.createElement("table");

	// create variable to store header row
	const headerRowEl = document.createElement("tr");

  	// find all keys of first object
	const keys = Object.keys(MOUNTAINS[0]);

	// for each key
	for (let key of keys) {
		// create variable to store <th> element
		const thEl = document.createElement("th");
		// update <th> element to store string for that key
		thEl.textContent = key;
		// add that <th> element to header row
		headerRowEl.appendChild(thEl)
	}

	// add header row to table
	tableEl.appendChild(headerRowEl);

	// loop thru data to create body rows
	for (let mountain of MOUNTAINS) {
		console.log(key);
		// create a variable to store row element
		const bodyRowEl = document.createElement("tr");
		// loop thru each property of object
		for (let key of keys) {
			console.log(mountain[key]);
			// create variable to store data element
			const tdEl = document.createElement("td");
			// update data element's text
			tdEl.textContent = mountain[key];
			// attach data element to row element
			bodyRowEl.appendChild(tdEl);
		}
		// attach row element to table element
		tableEl.appendChild(bodyRowEl);
	}

	// if value is a number, text align to right
	if (typeof mountain[key] === "number") {
		tdEl.style.textAlign = "right";
	}

	// attach table element to div#mountains
	document.querySelector("mountains").appendChild(tableEl);


</script>
