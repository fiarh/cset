<!DOCTYPE html/>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="responsive-style.css"/>
	<title>responsive images</title>
</head>
<body>

<div class="section content">
	<div class="illustration">
		<img src="illustration-small.png"
	 		srcset="illustration-small.png 1x,
			illustration-big.png 2x"
			style="max-width: 500px"/>
			<!-- srcset tells the browser WHICH images to use WHEN. i.e., in this case, use illustration-small.png for STANDARD display (1x), and use illustration-big.png for RETINA display (2x). -->
</div>

</div>


</body>
</html>
